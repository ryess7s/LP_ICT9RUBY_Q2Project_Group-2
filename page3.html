<div class="container mt-3">
<h2>Enroll Now</h2>

<br>

<form>
<h4>Student Information:</h4>
<br>
<div>
<label for="fullname"> Student's Full Name:</label>
    <input type="fullname" class="form-control" id="fullname" placeholder="Enter full name" name="fullname">
</div>
<br>
<div>
<label for="birthday">Birthday:</label>
<input type="birthday" class="form-control" id="birthday" placeholder="MM/DD/YYYY" name="birthday">
</div>
<br>
<label for="gender" class="form-label">Gender:</label>
<select class="form-select" id="gender" name="gender">
<option>Male</option>
<option>Female</option>
</select>
<br>
<label for="grade" class="form-label">Grade & Section</label>
<select class="form-select"  id="grade" name="grade">
<option>Grade 7-Emerald</option>
<option>Grade 7-Ruby</option>
<option>Grade 7-Sapphire</option>
<option>Grade 7-Topaz</option>
<option>Grade 8-Emerald</option>
<option>Grade 8-Ruby</option>
<option>Grade 8-Sapphire</option>
<option>Grade 8-Topaz</option>
<option>Grade 9-Emerald</option>
<option>Grade 9-Ruby</option>
<option>Grade 9-Sapphire</option>
<option>Grade 10-Emerald</option>
<option>Grade 10-Ruby</option>
<option>Grade 10-Sapphire</option>
<option>Grade 11-Amorsolo</option>
<option>Grade 11-Luna</option>
<option>Grade 11-Tinio</option>
<option>Grade 12-Amorsolo</option>
<option>Grade 12-Luna</option>
<option>Grade 12-Tinio</option>
</select>

<br>

<h5>Contact Details:</h5>

<br>
<div class="mb-3 mt-3">
<label for="email">Email:</label>
<input type="email" class="form-control"
id="email" placeholder="Enter email" name="email">
</div>
<div class="mb-3">
<label for="contact">Contact Number:</label>
<input type="contact" class="form-control"
id="contact" placeholder="0123-456-7890" name="contact">
</div>

<br>

<h3>Other Information:</h3>

<div class="form-check">
<input type="radio" class="form-check-input" id="rad2"
name="online" value="yes">
<label class="form-check-label" for="rad2" >Online</label>
</div>
<div class="form-check">
<input type="radio" class="form-check-input" id="rad2"
name="facetoface" value="yes">
<label class="form-check-label" for="rad2" >Face to Face</label>
</div>

<br>

<div class="form-check mb-3">
<label class="form-check-label">
<input class="form-check-input" type="checkbox"
name="remember"> I can confirm that the information provided is true and complete.
</label>
</div>
<button type="submit" class="btn
btn-primary">Submit</button>
</form>
</div>
